<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Producto</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
    
  <div class="card">
    <img id="imagen" src="../media/img/componentes/Grafica Geforce RTX 5050 Ti.png" alt="Grabadora de Voz Tonnlog">
    <div class="card-content">
      <h2>Grafica Geforce RTX 5070 Ti</h2>
      <input type="text" id="quantity" value="990,55" readonly> €
      <p class="description">ASUS Prime GeForce RTX 5070 Ti 16GB GDDR7 OC Edition Tarjeta gráfica Compatible con SFF </p>
      
      <div class="quantity">
        <button onclick="restar()">-</button>
        <input id="cantidad" type="number" value=1>
        <button onclick="sumar()">+</button>
      </div>

      <a href="index.html">
      <button class="btn-primary">Añadir al carrito</button>
      </a>

      <a href="sonido.html">
      <button class="btn-secondary">Seguir comprando</button>
      </a>
    </div>
  </div>
  <script>
        function sumar()
        {
            let cantidad = document.getElementById("cantidad");
            cantidad.value++;
            
        }

        function restar()
        {
            let cantidad = document.getElementById("cantidad");
            if(cantidad.value > 0)
            {
                cantidad.value--;
            }
            
        }
    </script>
</body>
</html>
