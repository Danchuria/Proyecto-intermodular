          <div class="item">

    <hr class="lineaFooter" />

    <!-- FOOTER -->

      </div>
    </footer>

    <script>
      const btnSearch = document.getElementById("btnSearch");
      const searchBox = document.getElementById("searchBox");

      btnSearch.addEventListener("click", (e) => {
        e.preventDefault(); // evita que recargue la página
        searchBox.style.display =
          searchBox.style.display === "block" ? "none" : "block";
      });

      // Cierra el buscador si se hace click fuera de él
      document.addEventListener("click", (e) => {
        if (!searchBox.contains(e.target) && !btnSearch.contains(e.target)) {
          searchBox.style.display = "none";
        }
      });

      const wishlistIcon = document.getElementById("iconWishlist");
      const btnWishlist = document.getElementById("btnWishlist");

      btnWishlist.addEventListener("click", (e) => {
        e.preventDefault();
        wishlistIcon.classList.toggle("active");
      });
    </script>
</body>
